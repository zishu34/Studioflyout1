<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - StudioFlyout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="glass-navbar">
    <h1>Admin <span>Panel</span></h1>
  </nav>

  <section class="admin-panel">
    <h2>Update Portfolio & Prices</h2>
    <form id="adminForm">
      <label>Upload Thumbnail Image</label>
      <input type="file" />
      
      <label>Short Video Price</label>
      <input type="text" placeholder="₹999" />

      <label>Thumbnail Design Price</label>
      <input type="text" placeholder="₹399" />

      <label>Branding Kit Price</label>
      <input type="text" placeholder="₹1499" />

      <button type="submit" class="cta-btn">Update</button>
    </form>
  </section>

</body>
</html>
